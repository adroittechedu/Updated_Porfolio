<!DOCTYPE html>
<html>
<head>
	<title>LOOPS</title>
</head>
<body>
	<script>
	document.write("<h2>Asending</h2>");	
	var days=["Monday","Tuesday","Wednesday","Thursday","Firday","Saturday","Sunday"];
	for(i = 0;i < days.length;i++)
	{
		document.write("<br/>"+days[i]);
	}	
	document.write("<h2>Decending</h2>");	
	var days=["Monday","Tuesday","Wednesday","Thursday","Firday","Saturday","Sunday"];
	for(i = days.length-1;i>=0;i--)
	{
		document.write("<br/>"+days[i]);
	}	

	</script>
